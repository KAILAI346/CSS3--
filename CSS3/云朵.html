<body>
    <div>
    
    </div>
</body>

<style>
    body { background-color: aqua;}
    
    div {
        width: 2em;
        height: 2em;
        font-size: 50px;
        color: whitesmoke;
        background: currentColor;
        border-radius: 100% 100% 0 0;
        position: relative;
    }

    div::before,
    div::after {
        content: '';
        position: absolute;
        background-color: currentColor;
        bottom: 0;
    }

    div::before {
        width: 1.25em;
        height: 1.25em;
        border-radius: 100% 100% 0 100%;
        left: -30%;
    }

    div::after {
        width: 1.5em;
        height: 1.5em;
        border-radius: 100% 100% 100% 0;
        right: -30%;
    }
</style>
