<figure class="radar"></figure>

<style>
    .radar {
        width: 8em;
        height: 8em;
        font-size: 30px;
        background-color: black;
        position: relative;
        background-image: 
            linear-gradient(
                transparent 49.75%,
                darkgreen 49.75%,
                darkgreen 50.25%,
                transparent 50.25%
            ),
            linear-gradient(
                90deg,
                transparent 49.75%,
                darkgreen 49.75%,
                darkgreen 50.25%,
                transparent 50.25%
            ),
            repeating-radial-gradient(
                transparent 0,
                transparent 0.95em,
                darkgreen 0.95em,
                darkgreen 1em,
                transparent 1em
            );
        width: calc(8em + 1.5em);
        height: calc(8em + 1.5em);
        border-radius: 50%;

    }

    .radar::before {
        content: '';
        position: absolute;
        width: calc(8em/2);
        height: calc(8em/2);
        /* 白色辅助虚线，已注释 */
        /* border: 1px dashed white; */
        background: linear-gradient(
            45deg,
            rgba(0,0,0,0) 50%,
            rgba(0,192,0,1) 100%
        );
        border-radius: 100% 0 0 0;
        left: calc(1.5em/2);
        top: calc(1.5em/2);
        animation: scanning 3s linear infinite;
        transform-origin: right bottom;
    }

        @keyframes scanning {
            to {
                transform:rotate(1turn);
            }
        }
</style>
